<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #d10000;
        }
        .container {
            margin-top: 100px;
        }
        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="heart">❤️</div>
        <div class="buttons">
            <button class="yes" onclick="accept()">Sí, obvio 😍</button>
            <button class="no" onclick="decline()">No 😢</button>
        </div>
    </div>

    <script>
        function accept() {
            alert("¡Sabía que dirías que sí! 💖🥰");
            document.body.innerHTML = "<h1>¡Te amo! ❤️</h1>";
        }
        function decline() {
            alert("Oh no... 💔 Pero igual te quiero mucho 🥺");
        }
    </script>
</body>
</html>
