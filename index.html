<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachetitos, ¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
        }
        #pregunta {
            font-size: 24px;
            margin-top: 20px;
        }
        #kirby {
            width: 200px;
            transition: transform 0.3s;
        }
        #kirby:hover {
            transform: scale(1.1);
        }
        .boton {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .si { background-color: lightgreen; }
        .no { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>Cachetitos ❤️, ¿quieres ser mi San Valentín? 🥺</h1>
    <img id="kirby" src="kirby.png" alt="Kirby">
    <p id="pregunta">Elige sabiamente 😏</p>
    <button class="boton si" onclick="aceptar()">Sí 💖</button>
    <button class="boton no" onclick="rechazar()">No 😭</button>
    
    <script>
        let intentos = 0;
        const respuestas = [
            {img: "kirby1.png", texto: "¿Segura? Vamos, di que sí 🥺"},
            {img: "kirby2.png", texto: "No te hagas la difícil 😏"},
            {img: "kirby3.png", texto: "Dale, Cachetitos, di que sí 😘"},
            {img: "kirby4.png", texto: "No tienes escapatoria 😈"},
            {img: "kirby5.png", texto: "¡YA DI QUE SÍ! 💥😂"}
        ];

        function aceptar() {
            document.body.innerHTML = "<h1>¡Sabía que dirías que sí! ❤️😍</h1>" +
                                      "<p>Eres la mejor, Cachetitos 💖</p>" +
                                      "<img src='kirby_feliz.png' alt='Kirby Feliz' width='200'>";
        }

        function rechazar() {
            if (intentos < respuestas.length) {
                document.getElementById("kirby").src = respuestas[intentos].img;
                document.getElementById("pregunta").textContent = respuestas[intentos].texto;
                document.querySelector(".no").textContent = "Vamos, sé que quieres 😏";
                intentos++;
            } else {
                document.body.innerHTML = "<h1>Ok, ya entendí 😭</h1>" +
                                          "<p>Pero igual te quiero 💔</p>" +
                                          "<img src='kirby_triste.png' alt='Kirby Triste' width='200'>";
            }
        }
    </script>
</body>
</html>
