<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Cachetitos üíñ</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1e56;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>Hola, Cachetitos üíï</h1>
    <button id="showMessage">Presiona aqu√≠, Cachetitos üíï</button>
    <p class="message hidden" id="loveMessage">
        Fiorella, eres la raz√≥n de mis sonrisas, mi inspiraci√≥n y mi felicidad. Te amo, Cachetitos. ‚ù§Ô∏è
    </p>

    <canvas class="hearts" id="heartsCanvas"></canvas>

    <script>
        document.getElementById("showMessage").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("loveMessage").classList.remove("hidden");
        });

        // Animaci√≥n de corazones flotando
        const canvas = document.getElementById("heartsCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        function Heart() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4 + 1;
            this.speedY = Math.random() * 2 + 1;
        }

        Heart.prototype.update = function() {
            this.y -= this.speedY;
            if (this.y < 0) {
                this.y = canvas.height;
                this.x = Math.random() * canvas.width;
            }
        };

        Heart.prototype.draw = function() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.font = "20px Arial";
            ctx.fillText("‚ù§Ô∏è", this.x, this.y);
        };

        function init() {
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>

</body>
</html>
